<!DOCTYPE html>
<html lang="en" ng-app="selfieApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- parse -->
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.6.14.min.js"></script>

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- font awesome ccss -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- angular -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>

  <!-- ngResource -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>

  <!-- ngRoute -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.min.js"></script>

  <!-- bootstrap js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- custom script (angular app) -->
   <script type="text/javascript" src="app.js"></script>

  <title>Selfies World</title>
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="/">WebSiteName</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/signup" ng-hide="currentUser"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="/login" ng-hide="currentUser"><span class="glyphicon glyphicon-log-in" ></span> Login</a></li>
          <li><a href="/profile" ng-show="currentUser">Profile</a></li>
          <li><a href="#" ng-show="currentUser" ng-click="$root.logOut()"><span class="glyphicon glyphicon-log-out" ></span> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div ng-view></div>
      </div>
    </div>
  </div>
</body>
</html>
