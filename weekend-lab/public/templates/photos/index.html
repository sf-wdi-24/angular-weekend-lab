<h1>{{testing}}</h1>
<h3>search #tags</h3>
<form ng-submit="searchTag()" class="form-inline">
  <div class="form-group">
    <input type="text" ng-model="tag" class="form-control" placeholder="type any tag name" autofocus>
  </div>
  <input type="submit" value="search" class="btn btn-cta">
</form>
<hr>
<div class="row" ng-if="photos.length > 0">
  <div class="col-md-3 col-sm-4" ng-repeat="photo in photos">
    <div class="thumbnail">
      <img ng-src="{{photo.images.standard_resolution.url}}">
      <br>
      <p>@{{photo.user.username}}</p>
      <p>
        <i class="fa" ng-class="{'fa-thumbs-up': photo.likes.count > 0, 'fa-thumbs-o-up': photo.likes.count === 0}"></i>
        <ng-pluralize count="{{photo.likes.count}}" when="{'1': '1 like', 'other': '{} likes'}"></ng-pluralize>
        <a href="javascript:void(0)" ng-click="savePhoto(photo)" class="pull-right"> 
          <i class="fa" ng-class="{'fa-star': photo.favorited, 'fa-star-o': !photo.favorited}"></i>  
          favorite
        </a>
      </p>
    </div>
  </div>
</div>
