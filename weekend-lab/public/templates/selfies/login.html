<div class="row">
	<div class="col-xs-8 col-xs-offset-2">
		<form>
			<div class="form-group">
				<h2 class="text-center">Login</h2>
			</div>
			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" ng-model="user.username" class="form-control" id="username">
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" ng-model="user.password" class="form-control" id="password">
			</div>
			<div class="form-group">
				<button ng-click="logIn(user)" class="form-control">Log in</button>
			</div>
			<p class="text-center">Don't have an account? <a href="/signup">Sign up</a></p>
		</form>
	</div>
</div>
