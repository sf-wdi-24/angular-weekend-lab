<div class="row">
	<div class="col-md-6 col-md-offset-3 thumbnail showThumbnail ">
		<p>Item: {{singleItem[0].name}}</p>
		<p>Category: {{singleItem[0].category}}</p>
		<img class="text-center imgShow" ng-src="{{singleItem[0].image}}">
		<a href=" " ng-click="deleteItem()">Is it a spam? Delete it!</a><br>
		<a href="" ng-click="formShow=false" ng-show="formShow">found a mistake? Update!</a>
	</div>
</div>

<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<form ng-submit="editItem()" ng-hide="formShow">
			<div class="form-group">
			  <label>Item</label>
				<input type="text" class="form-control" ng-model="itemEdit.name" placeholder="{{singleItem[0].name}}" value="{{singleItem[0].name}}"required>
			</div>
			<div class="form-group">
				<label>Category</label>
				<input type="text" class="form-control" ng-model="itemEdit.category" placeholder="{{singleItem[0].category}}" value="{{singleItem[0].category}}" required>
			</div>
			<div class="form-group">
				<label>Image</label>
				<input type="text" class="form-control" ng-model="itemEdit.image" placeholder="{{singleItem[0].image}}" >
			</div>
			<input type="submit" class="btn btn-primary btn-block" value="Update!">
		</form>
	</div>
</div>
