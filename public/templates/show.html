<p>{{singleItem[0].name}}</p>
<a ng-click="deleteItem()">Is it a spam? Delete it!</a>
<a ng-click="formShow=false" ng-show="formShow">found a mistake? Update!</a>

<form ng-submit="editItem()" ng-hide="formShow">
	<div class="form-group">
		<input type="text" class="form-control" ng-model="itemEdit.name"  placeholder="name">
	</div>
	<div class="form-group">
		<input type="text" class="form-control" ng-model="itemEdit.category" placeholder="category">
	</div>
	<div class="form-group">
		<input type="text" class="form-control" ng-model="itemEdit.image" placeholder="image">
	</div>
	<input type="submit" class="btn btn-primary">
</form>
