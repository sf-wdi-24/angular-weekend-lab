<div class="row">
	<div class="col-md-6 col-md-offset-3 text-center">
		<h4>Add a new Item</h4>
		<form ng-submit="addItem()">
			<div class="form-group">
    		<input type="text" class="form-control" ng-model="item.name" placeholder="Name">
			</div>
			<div class="form-group">
    		<input type="text" class="form-control" ng-model="item.category" placeholder="Category">
			</div>
			<div class="form-group">
    		<input type="text" class="form-control" ng-model="item.image" placeholder="Image Url">
			</div>
			<button type="submit" class="btn btn-primary btn-block">Add!</button>
		</form>
	</div>
</div><hr>
<div class="row">
		<div class="col-md-6 col-md-offset-3 text-center">
		<h1>Catalog</h1>		
	</div>
</div>
<div class="row">
	<div ng-repeat = "item in items">
		<div class="col-md-3 thumbnail">
			<p>{{item.name}}</p>
			<p>{{item.category}}</p>
			<p>{{item.favorite}}</p>
			<img src="{{items.image}}">
			<a ng-href="/items/{{item._id}}">Check it out!</a>
		</div>
	</div>
</div>
